<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>International Arrivals Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Favicon Logo -->
  <link rel="icon" href="../static/favicon.ico">
  <style>
    body {
        background-image: url("///");
        background-size: 100%;
        background-repeat: repeat-y;
        background-attachment:fixed;
        height: 100%;
        width:100%;
    }
</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/years">By Year</a>
          <br>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/apis">APIs</a>
        </li>
      </ul>
    </div>

  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center w3-center w3-animate-zoom">
        <h1>International Arrivals and Country GDP</h1>
        <h5>1995-2017</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <h6>Select a Country</h6>
          <select id="selDataset" onchange="optionChanged(this.value)">
            <option></option>
          </select>
          <br>
          <div class="item" data-aos="flip-up">
          <div id="map"></div></div>
        </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="item" data-aos="zoom-in-left">
      <div id="arrival-line"></div></div>
    </div>
    <div class="col-md-6">
      <div class="item" data-aos="zoom-in-right">
      <div id="gdp-line"></div></div>
    </div>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="../static/js/app.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script type="text/javascript">
  </script>
</body>
<footer class="container-fluid text-center">
  <p>International Arrivals and Country GDP</p>
</footer>
</html>
